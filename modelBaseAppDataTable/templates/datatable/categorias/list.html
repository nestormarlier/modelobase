{% extends 'listdatatable.html' %}

{% block columnas %}
  <th scope="col" style="width: 10%;">Id</th>
  <th scope="col" style="width: 40%;">Nombre</th>
  <th scope="col" style="width: 10%;">Id Jefe</th>
  <th scope="col" style="width: 20%;">Fecha de creaci√≥n</th>
  <th scope="col" style="width: 20%;">Opciones</th>
{% endblock %}
    {% block filas %}
   {% for f in object_list %}
    <tr>
      <td scope="row">
        {{f.id}}
      </td>
      <td scope="row">
        {{f.nombre}}
      </td>
      <td scope="row">
        {{f.id_jefe}}
      </td>
      <td scope="row">
        {{f.created}}
      </td>
      <td scope="row">
        <button type="button" class="btn btn-warning btn-xs btn-flat">
          <i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-xs btn-flat">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
    {% endfor %}
    {% endblock %}
  </tbody>
</table>
